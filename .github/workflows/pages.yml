name: Pages (prod & PR previews & archives & beta)

on:
  push:
    branches: [ main, next ]     # prod sur main, beta sur next
    tags:
      - 'v*'                      # archives vX.Y…
  pull_request:
    branches: [ main, next ]      # previews pour PR vers main OU next

permissions:
  contents: write

jobs:
  # PROD (inchangé, mais restreint à main)
  prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo > .nojekyll
      - name: Deploy production to gh-pages (root)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          clean-exclude: |
            previews/**
            versions/**

  # PREVIEW (inchangé)
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo > .nojekyll
      - name: Deploy PR preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          target-folder: previews/pr-${{ github.event.number }}
          clean: false
      - id: link
        run: echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.number }}/" >> $GITHUB_OUTPUT
    environment:
      name: preview
      url: ${{ steps.link.outputs.url }}

  # ARCHIVE (inchangé)
  archive:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo > .nojekyll
      - name: Deploy archived version to versions/<tag>
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          target-folder: versions/${{ github.ref_name }}   # ex: v0.73
          clean: false

  # BETA (nouveau) : pousse la branche next vers gh-pages/beta/
  beta:
    if: github.event_name == 'push' && github.ref == 'refs/heads/next'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo > .nojekyll
      - name: Deploy beta channel
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          target-folder: beta
          clean: true
