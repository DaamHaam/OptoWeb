name: Pages (prod & PR previews)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  # PROD: copie 'main' vers la branche publiÃ©e 'gh-pages' (racine)
  prod:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure .nojekyll
        run: echo > .nojekyll
      - name: Deploy production to gh-pages (root)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true

  # PREVIEW: chaque PR dans gh-pages/previews/pr-<num>/
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure .nojekyll
        run: echo > .nojekyll
      - name: Deploy PR preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          target-folder: previews/pr-${{ github.event.number }}
          clean: false
      - id: link
        run: |
          echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/pr-${{ github.event.number }}/" >> $GITHUB_OUTPUT
    environment:
      name: preview
      url: ${{ steps.link.outputs.url }}
